name: campstation

services:
  # ---------------------------------------------------------------------------
  # Application (Next.js)
  # ---------------------------------------------------------------------------
  app:
    container_name: campstation-app
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    restart: always
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/campstation
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=campstation_minio_user
      - MINIO_SECRET_KEY=campstation_minio_password
      - MINIO_USE_SSL=false
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - minio

  # ---------------------------------------------------------------------------
  # Database (PostgreSQL)
  # ---------------------------------------------------------------------------
  postgres:
    container_name: campstation-postgres
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campstation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ---------------------------------------------------------------------------
  # Cache (Redis)
  # ---------------------------------------------------------------------------
  redis:
    container_name: campstation-redis
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ---------------------------------------------------------------------------
  # Object Storage (MinIO)
  # ---------------------------------------------------------------------------
  minio:
    container_name: campstation-minio
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    restart: always
    environment:
      MINIO_ROOT_USER: campstation_minio_user
      MINIO_ROOT_PASSWORD: campstation_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Helper to create bucket
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 campstation_minio_user campstation_minio_password; /usr/bin/mc mb myminio/public-assets; /usr/bin/mc anonymous set public myminio/public-assets; exit 0; "

  # ---------------------------------------------------------------------------
  # Tools
  # ---------------------------------------------------------------------------
  pgadmin:
    container_name: campstation-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@campstation.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  mailpit:
    container_name: campstation-mailpit
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  postgres_data:
  redis_data:
  minio_data:
